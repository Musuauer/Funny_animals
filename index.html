<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Animals</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Funny Animals</h1>
        </header>

        <section class="score-panel">
            <div class="score-panel-element">
                <span class="timer">
                    <span id="minutes">00</span>:
                    <span id="seconds">00</span>
                </span>
            </div>
            <div class="score-panel-element">
                <ul class="stars">
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                </ul>
            </div>

            <div class="score-panel-element">
                <span class="moves">0 moves</span>
            </div>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card">
                <img class="images" src="img/bear.jpg" alt="bear">
            </li>
            <li class="card">
                <img class="images" src="img/cat.jpg" alt="cat">
            </li>
            <li class="card">
                <img class="images" src="img/dog.jpg" alt="dog">
            </li>
            <li class="card">
                <img class="images" src="img/alpaca.jpg" alt="alpaca">
            </li>
            <li class="card">
                <img class="images" src="img/fox.jpeg" alt="fox">
            </li>
            <li class="card">
                <img class="images" src="img/horse.jpeg" alt="horse">
            </li>
            <li class="card">
                <img class="images" src="img/lemur.jpg" alt="lemur">
            </li>
            <li class="card">
                <img class="images" src="img/monkey.jpg" alt="monkey">
            </li>
            <li class="card">
                <img class="images" src="img/bear.jpg" alt="bear">
            </li>
            <li class="card">
                <img class="images" src="img/cat.jpg" alt="cat">
            </li>
            <li class="card">
                <img class="images" src="img/dog.jpg" alt="dog">
            </li>
            <li class="card">
                <img class="images" src="img/alpaca.jpg" alt="alpaca">
            </li>
            <li class="card">
                <img class="images" src="img/fox.jpeg" alt="fox">
            </li>
            <li class="card">
                <img class="images" src="img/horse.jpeg" alt="horse">
            </li>
            <li class="card">
                <img class="images" src="img/lemur.jpg" alt="lemur">
            </li>
            <li class="card">
                <img class="images" src="img/monkey.jpg" alt="monkey">
            </li>
        </ul>
        <div class="popup">
            <div class="popup-content">
                <div class="close-button">
                    <i class="fa fa-repeat"></i>
                </div>
                
                <h1>You did it!</h1>
                <h2>Moves:
                    <span id="moves-result"></span>
                </h2>
                <h2>Time:
                    <span id="minutes-result"></span>:
                    <span id="seconds-result"></span></h2>
                <h2>You earned
                    <span id="stars-result"></span></h2>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
